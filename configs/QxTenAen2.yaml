    prompt: |
      Problem: জন এক সপ্তাহে 60 মাইল দৌড়ান। তিনি প্রতি সপ্তাহে 3 দিন দৌড়ান। তিনি প্রথম দিনে 3 ঘণ্টা দৌড়ান এবং অন্য দুদিন তার অর্ধেক দৌড়ান। তিনি কত দ্রুত দৌড়ান?
      Translate the problem from Bengali into English. Then solve the problem and enclose the final numeric answer in $\boxed{{}}$.

      **Translation:**  
      John runs 60 miles in a week. He runs 3 days each week. On the first day he runs for 3 hours, and on the other two days he runs for half that amount of time. How fast does he run?

      **Solution:**  
      On the first day, John runs for 3 hours.  
      On the other two days, he runs for half that time, which is 1.5 hours each.

      The total running time is:
      \[
      3 + 1.5 + 1.5 = 6
      \]

      His speed is:
      \[
      \frac{{60}}{{6}} = 10
      \]

      Therefore, the final answer is $\boxed{{10}}$.

